id: ssti-vuln-params

info:
  name: detect possible XSS parameters 
  author: mohammed ayadi (ayadim)
  severity: info
  tags: ssti-gf,file,gf

file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "(\\?|\\&)(template|preview|id|view|activity|name|content|redirect)(=)"