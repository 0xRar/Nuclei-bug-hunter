id: rce-vuln-params

info:
  name: detect possible rce parameters 
  author: ayadim
  severity: info
  tags: file,gf,gf-rce,gf-check1

file:
  - extensions:
      - all
    extractors:
      - type: regex
        regex:
          - "(?i)(\\?|\\&)(([a-z0-9]+)?((-|_)+)?)?(daemon|upload|dir|download|log|ip|cli|cmd|exec|command|execute|feature|exe|module|payload|run|print|ping|query|jump|code|reg|do|func|arg|option|load|process|step|read|function|req)="
