id: idor-vuln-params

info:
  name: detect possible idor parameters 
  author: mohammed ayadi (ayadim)
  severity: info
  tags: file,gf,gf-idor

file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "(?i)(\\?|\\&|\\/)(([a-z0-9]+(-|_)?)*)(id|uuid|user|account|number|order|no|doc|key|email|group|profile|edit|report)(=|(\\/[0-9]+))"
