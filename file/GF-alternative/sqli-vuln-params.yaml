id: sqli-vuln-params

info:
  name: detect possible sqli parameters 
  author: mohammed ayadi (ayadim)
  severity: info
  tags: sqli-gf,file,gf

file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "(\\?|\\&|\\/)(id|select|report|client|role|update|query|username|user|name|sort)((_|-)*)((id|number|num|order)?)(=|(\\/([0-9]+))(\\/)*)"
          - "(\\?|\\&|\\/)(where|params|process|row|view|table|from|sel|results|sleep|fetch|order|keyword|column|field|delete|string|number|filter)((_|-)*)((id|number|num|order)?)(=|(\\/([0-9]+))(\\/)*)"
          - "(?i)(\\?|\\&|\\/)([a-z0-9]+)(-|_)?(id)(=)"
          - "(?i)(\\?|\\&|\\/)([a-z0-9]+)(-|_)?(cat|num|number|order)(=)"
          - "(\\/[0-9]+\\/)"
