id: sensitiveExtensions
info:
  name: sensitive-extensions
  author: ayadim
  severity: medium
  tags: file,bbh,bbh-extensions,bbh-check2

file:
  - extensions:
      - all
    extractors:
      - type: regex
        name: Potential cryptographic private key
        regex:
          - "\\.pem"
      - type: regex
        name: Log file
        regex:
          - "\\.log"   
      - type: regex
        name: Java file
        regex:
          - "\\.java" 
      - type: regex
        name: SQL dump file
        regex:
          - "\\.sql"                              
      - type: regex
        name: Excel file
        regex:
          - "(\\.xls|\\.xlsx|\\.csv)"                    
      - type: regex
        name: Certificate file
        regex:
          - "(\\.cer|\\.crt|\\.p7b)"         