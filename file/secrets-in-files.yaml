id: secrets-in-files

info:
  name: Secrets in files
  author: ayadi momhamed
  severity: high
  tags: keys,file,secret

file:
  - extensions:
      - all
    extractors:
      - type: regex
        part: body
        regex:
          - "(password|pwd|passwd|pass|key|secret|private)(=|:|is|key)"
          - "(key|_key)(=|:|is)"
          - "(api|api_key|api-key|apikey)(=|:|is)"
