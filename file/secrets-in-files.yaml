id: secrets-in-files

info:
  name: Secrets in files
  author: ayadi mohammed
  severity: high
  tags: keys,file,secret

file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "(password|pass|key)(\s{0,})(=|:|is)"
          - "(key|_key)(\s{0,})(=|:|is)"
          - "(api|api_key|api-key|apikey)(\s{0,})(=|:|is)"
