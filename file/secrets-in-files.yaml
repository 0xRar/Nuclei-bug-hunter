id: secrets-in-files

info:
  name: Secrets in files
  author: ayadi momhamed
  severity: high
  tags: keys,file,secret

file:
  - extensions:
      - all
    extractors:
      - type: regex
        regex:
          - "(password|pwd|passwd|pass|key|secret|private|access|user)((_|-){0,})(\\s{0,})(=|:|is|key|pass|user)"
          - "(key|_key)((_|-){0,})(\\s{0,})(=|:|is|key|pass|user)"
          - "(api|api_key|api-key|apikey)((_|-){0,})(\\s{0,})(=|:|is|key|pass|user)"
