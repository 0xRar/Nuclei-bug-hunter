id: xss-vuln-params

info:
  name: detect possible XSS parameters 
  author: ayadim
  severity: info
  tags: file,nbh,nbh-xss,nbh-check1

file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "(?i)(\\?|\\&)(([a-z0-9]+)?((-|_)+)?)?(search|lang|keyword|query|page|keywords|year|view|email|type|name|p|callback|json|api_key|api|password|email|emailto|token|username|csrf_token|unsubscribe_token|id|item|pagemonth|immagine|type|url|terms|category|key|date)="
          - "(?i)(\\?|\\&)(_+)?(s|q|m|l)="