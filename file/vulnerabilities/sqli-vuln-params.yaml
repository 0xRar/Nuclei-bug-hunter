id: sqli-vuln-params

info:
  name: detect possible sqli parameters 
  author: ayadim
  severity: info
  tags: file,nbh,nbh-sqli,nbh-check1

file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "(?i)(\\?|\\&|\\/)(([a-z0-9]+)?((-|_)+)?)?(id|select|report|client|role|update|query|username|user|name|sort|where|params|process|row|view|table|from|sel|results|sleep|fetch|order|keyword|column|field|delete|string|number|filter|cat)((=)|(\\/[0-9]+\\/?))"
